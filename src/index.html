<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <ul class="list">
    </ul>

</div>

<!-- Markup Order ModalWindow -->
<div class="order-wrapper order-wrapper_visible">
    <div class="order">
        <div class="order__header">
            <p class="order__title title"></p>
            <button class="order__btn-close"><span class="close">+</span></button>
        </div>
        <div class="order__about">
            <div class="order__main">
                <img src="" class="order__img img-product" alt="product"/>
                <p class="order__price"></p>
            </div>
            <div class="order__details">
                <div class="order__comment">
                    <label class="label" for="comment">Комментарий<br/>к заказу:</label>
                    <textarea class="comment-textarea" name="comment-textarea" id="comment"></textarea>
                </div>
                <span class="order__phone">
                    <input class="input-phone" id="phone" type="number">
                </span>

                <button class="btn-red">Отправить</button>
            </div>
        </div>
    </div>
</div>
<!-- Markup Cart ModalWindow -->
<div class="cart-wrapper cart-wrapper_visible">
    <div class="cart">
        <div class="cart__header">Вы добавили в корзину:</div>
        <div class="cart__main">
            <div class="cart__details">
                <img class="cart__img img-product" src="../assets/images/3.jpg" alt="product"/>
                <div class="cart__desc">
                    <p class="cart__title title"></p>
                    <p class="cart__price"></p>
                </div>
                <button class="cart_btn-close"><span class="close">+</span></button>
            </div>
            <button class="btn-red">Перейти в корзину</button>
        </div>
    </div>
</div>
<script src="./index.js" type="module"></script>
</body>
</html>
