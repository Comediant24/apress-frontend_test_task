<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vanilla js apress-frontend test</title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="main-header main-header__wrapper">
    <a class="main-nav__logo" href="#">
      <img src="" width="30" height="30" alt="Логотип Магазин мебели">
      <span class="visually-hidden">Магазин мебели</span>
    </a>
    <nav class="main-nav main-nav__wrapper">
        <a class="main-nav__index-link main-nav__link" href="#">
        <span class="main-nav__name">Главная</span>
        </a>
        <a class="main-nav__catalog-link main-nav__link " href="#">
          <span class="main-nav__name">Каталог продукции</span>
        </a>
        <a class="main-nav__calculator-link main-nav__link" href="#">
          <span class="main-nav__name">Калькулятор стоимости</span>
        </a>
    </nav>
  </header>
  <main>
    <div class="root"></div>
    <div class="order order__wrapper">
      <form class="order__form" action="post">
        <fieldset class="order__title">
          <h2 class="order__title-text">Выкатной детский диван Зайка производитель фабрика Blanes</h2>
          <button class="order__close-button" type="button"></button>
        </fieldset>
        <fieldset class="order__details">
          <div class="order__details-preview">
            <a class="order__details-link" href="#" >
              <img class="order__details-img" width="150" height="100" src="../assets/images/1.jpg" alt="Изображение выбранного товара">
            </a>
            <span class="order__details-price">11740 руб.</span>
          </div>
          <div class="order__details-comments">
            <label class="order__details-title" for="form__comments">
              <span>
                Комментарий к заказу:
              </span>
            </label>
            <textarea class="order__details-text" id="form__comments" name="Comment." type="text" rows="5" cols="26">...</textarea>
          </div>
        </fieldset>
        <fieldset class="order__tel">
          <label class="order__tel-text">Ваш телефон*:
            <input class="order__tel-input" type="tel" name="Tel." placeholder="8 (960) 900-60-90" required="">
          </label>
        </fieldset>
        <button class="order__submit button" type="submit">Отправить</button>
      </form>
    </div>
    <div class="cart cart__wrapper">
      <div class="cart__notification">
        <p>Вы добавили в корзину:</p>
      </div>
      <div class="cart__item">
        <a class="cart__item-link" href="#" >
          <img class="cart__item-img" width="150" height="100" src="../assets/images/1.jpg" alt="Изображение выбранного товара">
        </a>
        <div class="cart-item__text">
          <div class="cart-item__info">
            <p class="cart-item__name">Выкатной детский диван Зайка производитель фабрика Blanes</p>
            <button class="cart-item__close-button" type="button"></button>
          </div>
          <span class="cart-item__price">11740 руб.</span>
        </div>
      </div>
      <a class="cart__button button">Перейти в корзину</a>
    </div>
  </main>
  <template id="card">
    <li class="card-item card-item__container">
      <div class="card card__container">
        <a class="card-item__img-link" href="#" >
          <img class="card-item__img" src="../assets/images/1.jpg" alt="Изображение товара">
        </a>
        <div class="card-item__text">
          <p class="card-item__name">Выкатной детский диван Зайка производитель фабрика Blanes</p>
          <span class="card-item__price">11740 руб.</span>
        </div>
        <div class="card-item__buttons">
          <button class="card-item__order-button button" type="button">Заказать</button>
          <button class="card-item__cart-button button" type="button">В корзину</button>
        </div>
      </div>
    </li>
  </template>
</body>
<script src="./js/script.js" type="module"></script>
</html>
